apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "phase2-todo-app.fullname" . }}-backend-config
  labels:
    {{- include "phase2-todo-app.labels" . | nindent 4 }}
data:
  DEBUG: {{ .Values.backend.env.DEBUG | quote }}
  ENVIRONMENT: {{ .Values.backend.env.ENVIRONMENT | quote }}
  CORS_ORIGINS: {{ .Values.backend.env.CORS_ORIGINS | quote }}
  DATABASE_URL: {{ .Values.backend.env.DATABASE_URL | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "phase2-todo-app.fullname" . }}-frontend-config
  labels:
    {{- include "phase2-todo-app.labels" . | nindent 4 }}
data:
  NODE_ENV: {{ .Values.frontend.env.NODE_ENV | quote }}
  NEXT_PUBLIC_API_URL: {{ .Values.frontend.env.NEXT_PUBLIC_API_URL | quote }}
  BETTER_AUTH_URL: {{ .Values.frontend.env.BETTER_AUTH_URL | quote }}
  DATABASE_URL: {{ .Values.frontend.env.DATABASE_URL | quote }}
